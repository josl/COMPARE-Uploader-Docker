<h3>Progress Overview</h3> <table class="table"> <thead> <tr> <th width="50%">Name</th> <th width="20%">Size</th> <th width="20%">Progress</th> <th width="5%">Status</th> <th width="5%">Actions</th> </tr> </thead> <tbody> <!-- Name  --> <tr ng-repeat="f in isolateFiles" style="font:smaller"> <!-- Name  --> <td><strong>{{ f.name }}</strong></td> <!-- Size  --> <td>{{ f.size/1024/1024 | number:2 }}MB</td> <!-- Progress  --> <td> <div class="progress progress-striped active" style="margin-bottom: 0"> <div class="progress-bar" ng-style="{ 'width': f.progress + '%' }" role="progressbar"></div> </div> </td> <!-- Status  --> <td class="text-center"> <span ng-show="f.success && f.uploaded"> <i class="glyphicon glyphicon-ok"></i> </span> <span ng-show="f.error"> <i class="glyphicon glyphicon-remove"></i> </span> <span ng-show="f.progress > 0 && !f.pause && !f.uploaded"> <span class="spinner-loader"></span> {{f.progress}} </span> </td> <!-- Action  --> <td class="text-center"> <span ng-show="f.progress > 0 && !f.pause && !f.uploaded"> <i ng-click="paused=true; f.pause=true; f.upload.pause();" class="glyphicon glyphicon-pause"></i> </span> <span ng-show="f.progress > 0 && f.pause && !f.uploaded"> <i ng-click="upload(f); f.pause=false; paused=false;" class="glyphicon glyphicon-play"></i> </span> </td> </tr> </tbody> </table> <div> <p> <div class="progress" style=""> <div class="progress-bar" ng-show="excelRight" ng-style="{ 'width': totalProgress + '%' }" role="progressbar"></div> </div> </p> <div ng-show="excelStatus === 'valid' && isService === 'false'">Added {{isolateFiles.length}} of {{templateFiles.length}} files from metadata</div> </div>
